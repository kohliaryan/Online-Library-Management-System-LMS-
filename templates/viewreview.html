{% extends 'base.html' %}
{% block body %}

<h2>{{book.bookName}} by {{book.author}} </h2>
<h4>These are reviews given to this book by user:</h4>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Book Id</th>
        <th scope="col">User Id</th>
        <th scope="col">Review</th>

      </tr>
    </thead>
    <tbody>
        {% for review in reviews %}
      <tr>

        

        <td> {{review.ratingId}} </td>
        <td> {{review.userId}} </td>
        <td> <b> {{review.comment}} </b> </td>

      </tr>
      {% endfor %}

    </tbody>
  </table>



{% endblock body %}
