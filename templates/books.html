{% extends 'base.html' %}
{% block body %}

<div class="cointainer" style="display: flex;">
    <div class="col-4" style="padding: 20px;">
        <br><br><br>

        <form action="/addBooks/{{section.sectionId}}" method="POST">
            <h2>Add Books</h2>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Book Name </label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="bookName">
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Author</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="author">
            </div>


            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Content</label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    name="content">
            </div>


            <button type="submit" class="btn btn-danger">Submit</button>
        </form>
    </div>

    <div></div>

    <div class="col-8">
        <br><br><br>
        <h2>{{section.sectionName}}</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Book Id</th>
                    <th scope="col">Book Name</th>
                    <th scope="col">Author</th>
                </tr>
            </thead>
            <tbody>
                {% for b in books %}

                <tr>
                    <td> {{b.bookId}} </td>
                    <td> {{b.bookName}} </td>
                    <td> {{b.author}} </td>
                    <td>
                        <a href="/deletebook/{{b.bookId}}" class="btn btn-danger btn-sm">Delete</a>

                    </td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock body %}
